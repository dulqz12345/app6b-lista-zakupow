{% extends "layout.html" %}

{% block content %}
    <form action="{{ url_for('add') }}" method="POST" class="form-inline my-3">
        <input type="text" name="item" class="form-control mr-2" placeholder="Dodaj przedmiot" required>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="is_monika" id="is_monika">
            <label class="form-check-label" for="is_monika">Monika</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="is_jacek" id="is_jacek">
            <label class="form-check-label" for="is_jacek">Jacek</label>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>

    <ul class="list-group">
        {% for item in shopping_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ item.name }}
                <span>
                    {% if item.is_monika %} <span class="badge badge-info">Monika</span> {% endif %}
                    {% if item.is_jacek %} <span class="badge badge-warning">Jacek</span> {% endif %}
                </span>
                <form action="{{ url_for('delete', item_id=item.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Usu≈Ñ</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
